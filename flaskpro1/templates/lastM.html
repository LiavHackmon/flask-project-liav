<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Messages</title>
</head>
<body>
    <h1>Last Messages</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>Time:</strong> {{ message[0] }} <br>
                <strong>Content:</strong> {{ message[1] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
